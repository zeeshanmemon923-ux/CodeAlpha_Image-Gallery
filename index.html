<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="gallery-title">Men's Gallery</h1>

  <div class="filter-buttons">
    <button data-filter="all" class="active">All</button>
    <button data-filter="t_shirt">T-Shirts</button>
    <button data-filter="shirt">Shirts</button>
    <button data-filter="jeans">Jeans</button>
    <button data-filter="shoes">Shoes</button>
    <button data-filter="watches">Watches</button>
  </div>

  <div class="gallery"></div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img class="lightbox-img" src="">
    <span class="next">&#10095;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
